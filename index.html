<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="dist/sweetalert.css"> -->
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <div class="header__menu__logo">
          <a href="index.html"><img src="./assets/Vector.png" alt="logo" /> </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="main__encriptador">
        <div class="main__encriptador__container">
          <textarea
            class="main__encriptador__container__text-area"
            name="textoUsuario"
            id="textoUsuario"
            placeholder="Ingresa tu texto aqui"
            cols="30"
            rows= 20"
          >
          </textarea>

          <div class="main__encriptador__container__bloque">
            <div class="main__encriptador__container__bloque__aviso">
              <i class="fa-solid fa-triangle-exclamation"></i>
              <p>Solo letras minúsculas y sin caracteres especiales</p>
            </div>
  
            <div class="main__encriptador__container__bloque__botones">
              <button
                class="main__encriptador__container__bloque__botones__btn1"
                type="button" 
                onclick="encriptar()"
              >
                Encriptar
              </button>
              <button
                class="main__encriptador__container__bloque__botones__btn2"
                type="button"
                onclick="desencriptar()"
              >
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="main__resultado">
        <div class="main__resultado__container">
          <div class="main__resultado__container__info">
            <img
            class="main__resultado__container__imagen"
            src="./assets/Muñeco.png"
            alt=""
            disabled
            />
            <p class="main__resultado__container__info__txt1">
              Ningún mensaje fue encontrado
            </p>
            <p class="main__resultado__container__info__txt2">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>

          <textarea
            class="main__resultado__container__text-area"
            name="resultado"
            id="resultado"
            placeholder="Resultado"
            readonly
          >
          </textarea>

          <div class="main__resultado_container__botones">
            <button onclick="copiarTexto()" id="btn-copiar" class ="main__encriptador__container__bloque__botones__btn1" type="button">¡Copiar!</button>          
          </div>
     
          
          
    
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Encriptador de texto - Lucas Colman</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/e28b615e99.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
